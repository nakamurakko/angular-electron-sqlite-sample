<mat-toolbar>
  <mat-toolbar-row>
    <h2>User list</h2>
    <span class="span-padding">
      <button mat-raised-button
              (click)="addUser()">Add user</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>

<table mat-table
       [dataSource]="users">

  <ng-container matColumnDef="lastName">
    <th mat-header-cell
        *matHeaderCellDef>Last Name</th>
    <td mat-cell
        *matCellDef="let user">{{user.lastName}}</td>
  </ng-container>

  <ng-container matColumnDef="firstName">
    <th mat-header-cell
        *matHeaderCellDef>First Name</th>
    <td mat-cell
        *matCellDef="let user">{{user.firstName}}</td>
  </ng-container>

  <ng-container matColumnDef="showUserDetail">
    <th mat-header-cell
        *matHeaderCellDef></th>
    <td mat-cell
        *matCellDef="let user">
      <button mat-icon-button
              title="Show detail"
              type="button"
              (click)="selectUser(user)">
        <mat-icon fontIcon="info"></mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="editUser">
    <th mat-header-cell
        *matHeaderCellDef></th>
    <td mat-cell
        *matCellDef="let user">
      <button mat-icon-button
              title="Edit user"
              type="button"
              (click)="editUser(user)">
        <mat-icon fontIcon="edit"></mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns"></tr>

</table>
