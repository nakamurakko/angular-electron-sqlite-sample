<h2 mat-dialog-title>User detail</h2>

<mat-dialog-content>

  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>ID : {{user.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <table>
        <tbody>
          <tr>
            <td>Last name</td>
            <td>:</td>
            <td>{{user.lastName}}</td>
          </tr>
          <tr>
            <td>First name</td>
            <td>:</td>
            <td>{{user.firstName}}</td>
          </tr>
        </tbody>
      </table>

    </mat-card-content>
  </mat-card>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button
          type="button"
          (click)="onOk()">OK</button>
</mat-dialog-actions>
