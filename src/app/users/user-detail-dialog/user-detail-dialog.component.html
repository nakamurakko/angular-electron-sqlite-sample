<p mat-dialog-title>User detail</p>

<mat-dialog-content>

  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>ID : {{user.id}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>

      <mat-form-field>
        <mat-label>Last name</mat-label>
        <label>{{user.lastName}}</label>
      </mat-form-field>

      <mat-form-field>
        <mat-label>First name</mat-label>
        <label>{{user.firstName}}</label>
      </mat-form-field>

    </mat-card-content>
  </mat-card>

</mat-dialog-content>

<mat-dialog-actions align="center">
  <button mat-raised-button
          type="button"
          (click)="onOk()">OK</button>
</mat-dialog-actions>
